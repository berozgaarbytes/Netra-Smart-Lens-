<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Eye Lens - Blind Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.mjs" type="module"></script>
</head>
<body>
    <div id="container">
        <h1>Smart Eye Lens</h1>
        <div id="viewfinder">
            <video id="webcam" autoplay playsinline muted></video>
            <canvas id="overlay"></canvas>
        </div>
        
        <button id="startBtn">TAP TO ENABLE VOICE & START</button>
        <div id="status">Ready for Voice Activation</div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
